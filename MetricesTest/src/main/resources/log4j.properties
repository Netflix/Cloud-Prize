log4j.rootLogger = TRACE, console, debugLogAppender

#define the console appender
log4j.appender.console = org.apache.log4j.ConsoleAppender

# now define the layout for the appender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS} %-10t %-5p %-30l | %m%n
log4j.appender.console.threshold=DEBUG
# now map our console appender as a root logger, means all log messages will go to this appender


log4j.appender.debugLogAppender=org.apache.log4j.RollingFileAppender
log4j.appender.debugLogAppender.File=C:/Users/Sindhu/zpath-logs/debug.log
log4j.appender.debugLogAppender.MaxFileSize=2MB
log4j.appender.debugLogAppender.MaxBackupIndex=10
log4j.appender.debugLogAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.debugLogAppender.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS} %-10t %-5p %-30l | %m%n
log4j.appender.debugLogAppender.threshold=DEBUG